<ion-header>
  <ion-toolbar>
    <ion-title>nuovo Fornitore</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="spinner" [style.display]="showSpinner ? 'block' : 'none'">
        <div class="loader">
            <div class="face">
              <div class="circle"></div>
            </div>
            <div class="face">
              <div class="circle"></div>
            </div>
          </div>
      </div>
    <app-dynamic-form [questions]="filterFields" (interactiveSubmit)="filter($event)" (singleSubmit)="submit($event)"></app-dynamic-form>

</ion-content>
