<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        class="button-clear ion-chevron-left"
        defaultHref="/home"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-dynamic-form
    [questions]="questions"
    [submitText]="submitText"
    (interactiveSubmit)="filter($event)"
    (singleSubmit)="submit($event)"
  ></app-dynamic-form>
</ion-content>
