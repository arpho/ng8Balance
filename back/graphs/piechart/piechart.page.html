<ion-header>
  <ion-toolbar>
    <ion-title>piechart</ion-title>
    <ion-buttons slot="start">

      <ion-back-button
      class="button-clear ion-chevron-left"
      defaultHref="/graphs"
    ></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <google-chart
  [title]="chart.title"
  [type]="chart.type"
  [data]="chart.data"
  [columnNames]="chart.columnNames"
  [options]="chart.options">
</google-chart>
<div class="options">

  <app-dynamic-form
    [questions]="options"
    [submitText]="submitText"
    (interactiveSubmit)="filter($event)"
    (singleSubmit)="submit($event)"
  ></app-dynamic-form>
</div>


</ion-content>
