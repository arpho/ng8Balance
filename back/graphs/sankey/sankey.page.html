<ion-header>
  <ion-toolbar>
    <ion-title>sankey diagram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <google-chart
  [title]="chart.title"
  [type]="chart.type"
  [data]="chart.data"
  [columnNames]="chart.columnNames"
  [options]="chart.options">
</google-chart>

<app-dynamic-form
    [questions]="options"
    [submitText]="submitText"
    (interactiveSubmit)="filter($event)"
    (singleSubmit)="submit($event)"
  ></app-dynamic-form>

</ion-content>
